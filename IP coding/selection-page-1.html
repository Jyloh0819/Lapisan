<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Acar & Nasi Lemak</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--Javascript-->
    <script src="js/selection-page-1-script.js"></script>

    <!--CSS-->
    <link rel='stylesheet' type='text/css'media='screen' href='css/selection-page-1-style.css'>

    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>

<body class="container-fluid">

    <div class="row">
        <div class="col-12 header">
            <div class="header-title">
                <p>Fulfilling spiciness</p>
            </div>

            <div class="back-button">
                <input type="image" src="images/back-icon.png" alt="back button" width="15px" height="30px">
            </div>

            <div class="bookmark-action">
                <button class="bookmark-btn typeReversed">
                    <span class="bookmark-icon">
                        <i class="bookmark-input typeReversed iconOnly">
                            <img  class="bookmark-input" src="images/bookmark-icon.png" alt="bookmark-input">
                        </i>
                        <i class="bookmark-output iconOnly hide">
                            <img class="bookmark-output" src="images/bookmark-icon-2.png" alt="bookmark-output">
                        </i> 
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 acar">
            <div class="container-1">
                <div class="recipe-img">
                    <img id="acar-img" src="images/Acar awak.png" alt="acar awak">
                </div>

                <div class="acar-content">
                    <p id="acar-title">Acar Awak</p>

                    <div class="recipe-info">
                        <div class="icon">
                            <img id="ingredients" src="images/ingredient-icon.png">
                            <img id="steps" src="images/steps-icon.png">
                            <img id="time" src="images/time-icon.png">
                        </div>

                        <div class="info">
                            <p id="info-ingredient">Ingredient: 21</p>
                            <p id="info-steps">Step: 6</p>
                            <p id="info-time">Time: 30mins</p>
                        </div>
                    </div>

                </div>

                <div class="acar-ratings">
                    <img id="acar-stars" src="images/small stars.png" alt="review stars">
                </div>

               
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 favourite-action">
            <button class="heart-btn typeReversed">
                <span class="heart-icon">
                    <i class="heart-input typeReversed iconOnly">
                        <img  class="heart-input" src="images/heart-btn-1.png" alt="heart-input">
                     </i>
                    <i class="heart-output iconOnly hide">
                        <img class="heart-output" src="images/heart-btn-2.png" alt="heart-output">
                    </i> 
                </span>
            </button>
        </div>
    </div>


    <div class="row">
        <div class="col-12 nasilemak">
            <div class="container-2">
                <div class="recipe-img">
                    <img id="nasilemak-img" src="images/Nasi lemak.png" alt="nasi lemak">
                </div>

                <div class="nasilemak-content">
                    <p id="nasilemak-title">Nasi Lemak</p>

                    <div class="recipe-info">
                        <div class="icon">
                            <img id="ingredients" src="images/ingredient-icon.png">
                            <img id="steps" src="images/steps-icon.png">
                            <img id="time" src="images/time-icon.png">
                             
                        </div>

                        <div class="info-2">
                            <p id="info-ingredient">Ingredient: 17</p>
                            <p id="info-steps">Step: 7</p>
                            <p id="info-time">Time: 50mins</p>
                        </div>
                    </div>

                </div>

                <div class="nasilemak-ratings">
                    <img id="nasilemak-stars" src="images/small stars.png" alt="review stars">
                </div> 
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 favourite-action-2">
            <button class="heart-btn-2 typeReversed">
                <span class="heart-icon-2">
                    <i class="heart-input-2 typeReversed iconOnly">
                        <img  class="heart-input-2" src="images/heart-btn-1.png" alt="heart-input">
                    </i>
                    <i class="heart-output-2 iconOnly hide">
                        <img class="heart-output-2" src="images/heart-btn-2.png" alt="heart-output">
                    </i> 
                </span>
            </button>
        </div>
    </div>

</body>
</html>
