<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lapisan</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--Javascript-->
    <script src="js/index-script.js"></script>

    <!--CSS-->
    <link rel='stylesheet' type='text/css'media='screen' href='css/index-style.css'>

    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>
<body class="container-fluid">

    <!--Sign up page-->

    <div class="row">
        <div class="col-12 header">

            <div class="header-child pt-5">
                <img id="image-bg" class="mx-auto" src="images/signup-bg.png" alt="background">
                <img id="brand-logo" class="mx-auto" src="images/Asset 3.png" alt="logo">
            </div>

        </div>
    </div>

    <!--signup container-->
    <div class="row">

        <div class="col-12 signup-container">
        
            <div class="signup-card">
                <div class="name-form">
                        <input type="text" class="name" name="name" placeholder="Your username">   
                        <button type="button" class="submit-form">Sign up</button>
                </div>
            </div>

            <div class="divider">
                <img id="line" src="images/divider.png" alt="divider">
            </div>

            <div class="sign-in-btn">
                <button type="button" class="sign-in">Sign in</button>
            </div>

            <div class="media-btn">

                <button type="button" class="google-button">
                    <img id="google-img" src="images/icons8-google-64.png" alt="google">Google
                </button>
    
                <button type="button" class="facebook-button">
                    <img id="facebook-img" src="images/icons8-facebook-f-96.png" alt="google">Facebook
                </button>
            </div>

            <div class="guest-btn">
                <button type="button" class="guest">Continue as guest</button>
            </div>

        </div>
    </div>

    <div class="row">
    <div class="col-12 reminder">
        <div class="web-notice">
            <p id="notice-text">Use your mobile phone for better experience</p>
        </div>
    </div>
    </div>
    
</body>





</html>
